name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ—ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run WebdriverIO Tests
        run: npm run test:wdio

      # ğŸ“Š Generate Allure Report even if tests fail
      - name: ğŸ§© Generate Allure Report
        if: always()
        run: npm run allure:generate

      # ğŸ“¦ Upload Allure results and report as artifacts
      - name: ğŸ“¦ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: ğŸ“¦ Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

